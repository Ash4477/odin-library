    <header>
        <h1>library</h1>
        <button onclick="alert('to be implemented in future !')">Log in</button>
    </header>
    <main>
        <button><h2>+ Add book</h2></button>
        <dialog>
            <form>
                <h3>Add new book</h3>
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <input type="number" placeholder="Pages" id="pages" required>
                <div class="checkbox-div"><label>Have you read it?</label> <input type="checkbox" id="read" checked></div>
                <input type="submit" value="Submit">
            </form>
        </dialog>
        <div class="books-container">
        </div>
